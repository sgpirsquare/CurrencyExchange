<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchange</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Currency Exchange</h1>
    <div class="exchange-box">
      <div class="dropdown">
        <button class="dropbtn" id="from-button">USD</button>
        <div class="dropdown-content" id="from-currency-list">
          <a href="#">USD</a>
          <a href="#">KRW</a>
          <a href="#">VND</a>
        </div>
      </div>
      <div class="input-area">
        <input
          required
          maxlength="10"
          type="number"
          id="from-input"
          onkeyup="convert('from')"
        />
        <div>달러</div>
      </div>
    </div>
    <h1>=</h1>
    <div class="exchange-box">
      <div class="dropdown">
        <button class="dropbtn" id="to-button">USD</button>
        <div class="dropdown-content" id="to-currency-list">
          <a href="#">USD</a>
          <a href="#">KRW</a>
          <a href="#">VND</a>
        </div>
      </div>
      <div class="input-area">
        <input
          required
          maxlength="10"
          type="number"
          id="to-input"
          onkeyup="convert('to')"
        />
        <div>달러</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
